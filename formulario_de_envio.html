<div id="formulario" class="area_del_formulario container mb-5 w-50 mt-4">
  <div class="mb-3">
    <label for="campoEmail" class="form-label">Correo Electrónico</label>
    <input type="email" class="form-control" id="campoEmail" placeholder="email@ejemplo.com">
  </div>

  <div class="mb-3">
    <label for="campoTelefono" class="form-label">Número de Teléfono</label>
    <input type="tel" class="form-control" id="campoTelefono" placeholder="+56 9 999 999">
  </div>

  <div class="mb-3">
    <label for="campoDireccion" class="form-label">Dirección</label>
    <input type="text" class="form-control" id="campoDireccion" placeholder="Calle #123, Ciudad">
  </div>

  <div class="mb-3">
    <label for="campoInfo" class="form-label">Información adicional de Entrega (Opcional)</label>
    <textarea class="form-control" id="campoInfo" rows="3"></textarea>
  </div>

  <button class="btn btn-success" onclick="validarCamposVacios()">Enviar</button>
</div>



<script>
  function validarCamposVacios() {
    let email = document.getElementById("campoEmail").value.trim();
    let telefono = document.getElementById("campoTelefono").value.trim();
    let direccion = document.getElementById("campoDireccion").value.trim();

    if (email === "" || telefono === "" || direccion === "") {
      alert("Campos obligatorios vacíos");
      return false;
    }

    alert("Formulario enviado correctamente");
    return true;
  }
</script>
